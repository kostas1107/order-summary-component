<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="assets/dist/css/main.min.css">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="card">
            <div class="card__top">
                <img class="card__top-image" src="assets/img/illustration-hero.svg" alt="hero illustration">
            </div>
            <div class="card__content">
                <h2 class="card__heading-text">Order Summary</h2>
                <div class="card__content-paragraph">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </div>
                <div class="card__content-plan-box">
                    <div class="card__plan-box-left">
                        <div class="card__plan-box-image-wrapper">
                            <img class="card__plan-box-image" src="/Users/kostas/Desktop/frontend-mentor/HTML-CSS/order-summary-component/assets/img/icon-music.svg" alt="icon">
                        </div>
                        <div class="card__plan-box-tag">
                            <div class="card__plan-box-name">Annual Plan</div>
                            <div class="card__plan-box-price">$59.99/year</div>
                        </div>
                    </div>
                    <div class="card__plan-box-right">
                        <a href="" class="card__plan-box-link">Change</a>
                    </div>
                </div>
                <div class="card__content-button-wrapper">
                    <button class="card__content-button">Proceed to Payment</button>
                </div>
                <div class="card__content-cancel-link-wrapper">
                    <a href="" class="card__content-cancel-link">Cancel Order</a>
                </div>
            </div>

        </div>
    </main>
    <script> </script>
    
</body>


</html>
